    users:
      - user: admin
        hash: aee4e37393a3f7ee77de6588e96197c0377184fbc4d265001aafb2a1a1427619
        type: admin
    enableGuestAccess: true
  disableConfigurationForNonAdmin: true
  theme: colorful
  statusCheck: true
  statusCheckInterval: 60
  iconSize: small
  colCount: 3
  layout: vertical
